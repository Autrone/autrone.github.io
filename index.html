<html>
<head>

    <title>Autrone | Delivery drones</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" type="text/css" href="css/phone.css">

    <script>
        var menu, btn;

        function onload() {
            menu = document.getElementById("menu");
            btn = document.getElementById("menu-toggler");
        }
        
        function toggleMenu() {
            menu.classList.toggle("menu-toggled");
            btn.classList.toggle("menu-toggler-toggled");
        }
    </script>

</head>
<body onload="onload()">
<div id="menu" class="menu">
    <a href="#" onclick="toggleMenu()"><div class="menu-link">Home</div></a>
    <a href="#" onclick="toggleMenu()"><div class="menu-link">About</div></a>
    <a href="#" onclick="toggleMenu()"><div class="menu-link">Order</div></a>
</div>



<button id="menu-toggler" class="menu-toggler" onclick="toggleMenu()">
    <div class="menu-toggler-line"></div>
    <div class="menu-toggler-line"></div>
</button>
</body>
</html>
